<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ridwan B. Ayinde | Data & Decision Science</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 900px;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1.1s ease-in-out;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 26px;
            white-space: nowrap;
        }

        .tagline {
            font-size: 1.15rem;
            line-height: 1.65;
            max-width: 420px;        /* KEY: controlled width */
            margin: 0 auto 40px;
            opacity: 0.95;
            text-align: center;
            text-wrap: balance;      /* modern text balancing */
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 12px 26px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.25s ease;
            cursor: pointer;
            appearance: none;
            min-width: 120px;
        }

        .btn-primary {
            background: #ffffff;
            color: #203a43;
            border: none;
        }

        .btn-primary:hover {
            background: #e6e6e6;
            transform: translateY(-2px);
        }

        .btn-outline {
            border: 2px solid #ffffff;
            color: #ffffff;
            background: transparent;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile tuning */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.4rem;
            }
            h2 {
                font-size: 1.05rem;
                white-space: normal;
            }
            .tagline {
                font-size: 1.05rem;
                max-width: 360px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px 22px;
                min-width: 105px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ridwan B. Ayinde</h1>
        <h2>Data Analytics | Operations Research | Optimization</h2>

        <p class="tagline">
            I build data-driven models to analyze, optimize, and improve complex systems.
        </p>

        <div class="buttons">
            <a href="#" class="btn btn-primary">View Projects</a>
            <a href="#" class="btn btn-outline">Contact Me</a>
        </div>
    </div>

</body>
</html>
